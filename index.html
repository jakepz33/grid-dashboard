<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Gabarito:wght@400;500;600;700;800&family=Roboto+Condensed&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item nav-item">
        <div class="nav-item-item logo-container">
          <div class="nav-logo-1">
            <div class="nav-logo">
              <div class="actual-logo">
                <p style="font-size: 40px; font-weight: 900">O.</p>
              </div>
            </div>
            <div class="welcome-text">
              <p class="big-name">Welcome Back, Jake</p>
              <p class="welcome-sign-p">Last update, 3 Dec 2023</p>
            </div>
          </div>

          <div class="nav-buttons">
            <div style="display: inline-block; vertical-align: middle">
              <img
                style="position: relative; vertical-align: middle"
                src="images/grid (2).svg"
              />
              <p
                style="display: inline; vertical-align: middle; color: #7752fe"
              >
                Overview
              </p>
            </div>
            <div style="display: inline-block; vertical-align: middle">
              <img
                style="
                  position: relative;
                  vertical-align: middle;
                  width: 16px;
                  height: 16px;
                "
                src="images/loader (1).svg"
              />
              <p style="display: inline; vertical-align: middle">Updates</p>
            </div>
            <div style="display: inline-block; vertical-align: middle">
              <img
                style="
                  position: relative;
                  vertical-align: middle;
                  width: 16px;
                  height: 16px;
                "
                src="images/credit-card.svg"
              />
              <p style="display: inline; vertical-align: middle">Payment</p>
            </div>
            <div style="display: inline-block; vertical-align: middle">
              <img
                style="
                  position: relative;
                  vertical-align: middle;
                  width: 16px;
                  height: 16px;
                "
                src="images/shopping-bag.svg"
              />
              <p style="display: inline; vertical-align: middle">My Order</p>
            </div>
          </div>
          <div class="nav-buttons-iconBtn">
            <div
              class="navIcons"
              style="background-color: #eeeeee; border-radius: 0 0 15px"
            >
              <div class="icon-circle-background-dark">
                <img style="z-index: 1" src="/images/chevrons-down-1.svg" />
              </div>
            </div>
            <div class="navIcons">
              <div class="icon-circle-background-grey">
                <img src="/images/settings.svg" />
              </div>
            </div>
            <div class="navIcons">
              <div class="icon-circle-background-purple">
                <img src="/images/pocket.svg" alt="" />
              </div>
            </div>
            <div class="navIcons">
              <div class="icon-circle-background-grey">
                <img src="/images/codesandbox.svg" />
              </div>
            </div>
          </div>
        </div>

        <div class="nav-item-item freeTrial-item">trial</div>
      </div>

      <div class="grid-item search-item">Search bar</div>
      <div class="grid-item content-item">Main content</div>
    </div>
  </body>
</html>
